<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Expenses</a>
        <a href="#">Settings</a>
    </nav>

    <section class="hero">
        <div class="text-center">
            <h1>Expense Tracker</h1>
            <p>Total Expenses: <span id="total-expenses">0</span></p>
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Balance: <span id="balance">0</span></p>
        </div>
    </section>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Add Expense</div>
                    <div class="card-body">
                        <form id="expense-form">
                            <div class="mb-3">
                                <label for="expense-name" class="form-label">Expense Name:</label>
                                <input type="text" id="expense-name" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="expense-amount" class="form-label">Expense Amount:</label>
                                <input type="number" id="expense-amount" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="expense-date" class="form-label">Expense Date:</label>
                                <input type="date" id="expense-date" class="form-control" required />
                            </div>
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Expenses</div>
                    <div class="card-body">
                        <table id="expenses-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Expense Name</th>
                                    <th>Expense Amount</th>
                                    <th>Expense Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="expenses-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="edit-expense-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-expense-form">
                        <div class="mb-3">
                            <label for="edit-expense-name" class="form-label">Expense Name:</label>
                            <input type="text" id="edit-expense-name" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="edit-expense-amount" class="form-label">Expense Amount:</label>
                            <input type="number" id="edit-expense-amount" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="edit-expense-date" class="form-label">Expense Date:</label>
                            <input type="date" id="edit-expense-date" class="form-control" required />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="save-expense-changes">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scipt.js"></script>
</body>
</html>
